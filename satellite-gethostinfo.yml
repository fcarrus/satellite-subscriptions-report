
- name: Get Host Info for all hosts
  local_action: uri
  args:
    url: "{{ satellite_gethosts_url }}/{{ sat_host_id }}"
    force_basic_auth: true
    user: "{{ satellite_user }}"
    body_format: json
    password: "{{ satellite_password }}"
    method: GET
    return_content: true
    validate_certs: false
  register: sat_hostinfo

# - set_fact:
#     sat_hostinfo: "{{ sat_hostinfo.json }}"

- name: Get Subscriptions Info for all hosts
  local_action: uri
  args:
    url: "{{ satellite_gethosts_url }}/{{ sat_host_id }}/subscriptions?per_page=9999"
    force_basic_auth: true
    user: "{{ satellite_user }}"
    body_format: json
    password: "{{ satellite_password }}"
    method: GET
    return_content: true
    validate_certs: false
    status_code: 
    - 200
    - 400
  register: sat_subinfo

